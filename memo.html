<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memo.css">
    <title>Document</title>
</head>
<body>
    <div class="memo">
        <title></title>
        <textarea class="text"></textarea>
        <button class="save">저장</button>
        <button class="road" >불러오기</button>
        <button class="BgChange">색깔</button>
        <input type = "color" class="color">
    </div>

    <script>
        const text = document.querySelector('.text');
        const btnSave = document.querySelector('.save');
        const btnRoad = document.querySelector('.road');
        const textarea = document.querySelector('.text');
        const btnBgChg = document.querySelector('.BgChange');
        const color = document.querySelector('.color') ;
        btnSave.addEventListener('click',function(){
            if(confirm("저장하시겠습니까?")){
                localStorage.setItem('content',text.value)
            }  
        }) ;
        btnRoad.addEventListener('click', function(){
            if(confirm("기존 내용이 덮어씌워집니다. 불러오시겠습니까?"))
        {text.value = localStorage.getItem('content')}     
        });
        
        btnBgChg.addEventListener('click',function(){
            color.classList.toggle("showBg")
        })
        color.addEventListener('input',function(){
            textarea.style.backgroundColor=color.value
        })
    </script>
    
</body>
</html>
